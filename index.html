<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo" />
    </header>

    <main class="content">
      <section class="profile">
        <img
          src="./images/kusto_image.jpg"
          alt="Жак-Ив Кусто"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__info-twin">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="text" action="#" class="popup__form">
          <input
            required
            placeholder="Жак-Ив Кусто"
            name="heading"
            id="heading"
            type="text"
            class="popup__input popup__input_add_name"
          />
          <input
            required
            placeholder="Исследователь океана"
            name="mission"
            id="mission"
            type="text"
            class="popup__input popup__input_add_mission"
          />
          <button type="submit" class="popup__save-btn">Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>

    <template class="item_template">
      <article class="element">
        <button type="button" class="element__trasher"></button>
        <img
          src="#"
          alt="Фото"
          class="element__image"
        />          
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button type="button" class="element__heart"></button>
        </div>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
